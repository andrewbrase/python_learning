<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bootstrap</title>

        <!-- CDN links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>

        <h1>bootstrap</h1>

        <!-- container class -->
        <!-- bootstrap comes with predefined classes to call -->
        <!-- container class changes the margin spacing -->
        <div class="container">
            <h1>hello world</h1>
        </div>

        <!-- button classes -->
        <button type="button" name="button">click</button>
        <!-- needs javascript to add functionality to click-->

        <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">disabled button</button>
        <button class="btn btn-success btn-lg" type="button" name="button">click</button>
        <!-- link your css to change elements of bootstrap classes, write the class and the changes you want ex. color -->

        
    </body>
</html>
