<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf-8">
        <title>Sign Up Course</title>
    </head>
    <body>

        <h1>Course Sign Up Page</h1>
        <h3>Please Note: First Name, Last Name, Password, and Email are required</h3>
        <form action="C:\Users\brasea\Desktop\Workspace\python_learning\html_assessment\level_two_pg2.html" method="get">

            <label for="firstname">First Name:</label>
            <input id = "firstname" type="text" name="Firstname" placeholder="First Name" required>

            <label for="lastname">Last Name:</label>
            <input id ="lastname" type="text" name="Lastname" placeholder="Last Name" required>

            <br><br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="Email" placeholder="example@domain.com" required>

            <label for="password">Password</label>
            <input id="password" type="password" name="Password" placeholder="Password here" required>

            <h3>Are you over the age of 18?</h3>

            <label for="isof">Yes:</label>
            <input id="isof" type="radio" name="AGE" value="Yes" required>

            <label for="notof">No:</label>
            <input id="notof" type="radio" name="AGE" value="No" required>

            <h3>Do you have a Credit Card or PayPal?</h3>

            <select name="payment" required>
                <option value="Credit">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>

            <br><br>
            <input type="submit" name="" value="Sign Up">
            
        </form>

    </body>
</html>
